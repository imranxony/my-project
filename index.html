<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assignment-1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="container raleway">
    <header class="header">
      <!--1. Navbar Section -->
      <div class="navbar-section">
        <div class="logo primary-color inter">LOGO</div>
        <div class="sign-up-btn">
          <button class="btn-primary">Sign Up</button>
        </div>
      </div>

      <!--2. Banner Section  -->
      <div class="hero-container">
        <h1 class="text-primary raleway hero-title">
          Cool Dark UI Template for <br />
          Webflow Agencies!
        </h1>
        <button class="btn-primary hero-btn">Stay Focused</button>
      </div>
    </header>

    <main>
      <div class="action-section">
        <div class="action-container">
          <div class="action-left-side">
            <h3>See It in Action</h3>
            <p>
              Explore the live preview and imagine your <br />
              brand in this bold new look.
            </p>
            <button class="btn-primary">Launch Live Preview</button>
          </div>
          <div class="action-right-side">
            <img class="action-img" src="Assets/wc-big.png" alt="" />
          </div>
        </div>
      </div>

      <div class="Productive_Users_Section">
        <h3>Joined Thousands of Productive Users</h3>
        <div class="productive_user_container">
          <div>
            <h1 class="section-title inter primary-color">50K</h1>
            <p>Active Users</p>
          </div>
          <div>
            <h1 class="section-title inter primary-color">2M+</h1>
            <p>Focus Sessions</p>
          </div>
          <div>
            <h1 class="section-title inter primary-color">95%</h1>
            <p>Satisfaction Rate</p>
          </div>
        </div>
      </div>
      <div class="feedback-section"></div>
    </main>

    <footer>
      <!--6. Footer Section  -->
    </footer>
